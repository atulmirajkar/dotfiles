# set -g default-terminal "screen-256color"
# set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
# remap prefix to ctrl-a
set -g prefix C-a
unbind C-b
bind-key C-a send prefix

# prefix | to split horizontally
unbind %
bind | split-window -h

# prefix - to split horizontally
unbind '"'
bind - split-window -v

# prefix r - to reload config
unbind r
bind r source-file ~/.tmux.conf

# prefix hjkl - to switch between panes
unbind h
bind -r h select-pane -L

unbind l
bind -r l select-pane -R

unbind k
bind -r k select-pane -U

unbind j
bind -r j select-pane -D

# prefix arrows - to resize panes
unbind Down
bind -r Down resize-pane -D 5

unbind Up
bind -r Up resize-pane -U 5

unbind Right
bind -r Right resize-pane -R 5

unbind Left
bind -r Left resize-pane -L 5

# maximize current pane
bind -r m resize-pane -Z

# use mouse
set -g mouse on

# vi mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

unbind -T copy-mode-vi MouseDragEnd1Pane

#plugin manager
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'jimeh/tmux-themepack'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically save sessions

# plugin settings
set -g @themepack 'powerline/default/cyan'
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Initialize TMUX pluging manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
